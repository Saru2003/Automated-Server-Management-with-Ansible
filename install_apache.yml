---

- hosts: all
  become: true
  tasks:

  - name: install apache2 package
    apt:
      name: apache2
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

